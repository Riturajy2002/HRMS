
    <div class="modal-header">
        <h3 class="modal-title">Upload Excel File</h3>
    </div>
    <div class="modal-body">
        <input type="file" id="fileUpload" file-model="file" accept=".xls,.xlsx">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="uploadExcel()">Upload</button>
        <button class="btn btn-default" style="background-color :red" ng-click="cancel()">Cancel</button>
    </div>
